<html>
  <head>
    <title>Generate your offerbook.</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/global.css">
  </head>
  <body>
    <div class="container-fluid pt-2">
      <div class="d-flex my-2">
        <div class="alert alert-success py-1 my-0 me-2 flex-grow-1">
          <strong>1.</strong> If you want to create a new offerbook, click button "+ Create" right now, please.
        </div>
        <button class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#create-new-offer">+ Create Offer</button>
      </div>
      <div>
        <ul class="nav nav-tabs" id="offer-tabs">
        </ul>
        <!-- Tab panes -->
        <div class="tab-content" id="offer-contents">
        </div>
      </div>
    </div>
    <div class="modal fade" id="create-new-brand">
      <div class="modal-dialog ">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Create New Brand</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body">
            <div class="form-group">
              <label for="">*New brand name:</label>
              <input type="text" class="form-control" id="new_brand_name">
            </div>
          </div> 
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="btn_create_brand" disabled>Create</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="create-new-offer">
      <div class="modal-dialog ">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Create New Offer</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body">
            <div class="form-group">
              <label for="">* New offer name:</label>
              <input type="text" class="form-control" id="new_offer_name">
            </div>
          </div> 
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="btn_create_offer" disabled>Create</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="assets/js/pages/index.js"></script>
  <script>
    
  </script>
</html>
