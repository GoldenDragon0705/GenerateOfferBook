          <div class="modal-body">
            <div class="form-group">
              <label for="">*New brand name:</label>

            </div>
          </div> 
          <!-- Modal footer -->
          <div class="modal-footer">

            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>

    <div class="modal fade" id="create-new-offer">
      <div class="modal-dialog ">

            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <div class="form-group">
              <label for="">* New offer name:</label>
              <input type="text" class="form-control" id="new_offer_name">
            </div>
          </div> 
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="btn_create_offer" disabled>Create</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="create-doc-file">

            <h4 class="modal-title">Create New Doc</h4>

          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="">Please input doc file name:</label>
